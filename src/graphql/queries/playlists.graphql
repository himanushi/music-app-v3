query Playlists(
  $cursor: CursorInputObject
  $sort: PlaylistsSortInputObject
  $conditions: PlaylistsConditionsInputObject
) {
  items: playlists(cursor: $cursor, sort: $sort, conditions: $conditions) {
    id
    name
    isCondition
    author {
      id
      name
      username
    }
    track {
      ...TrackFields
    }
    createdAt
    updatedAt
  }
}
